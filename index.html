<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="count" class="calculator">
        <div class="calculator__display">0</div>
        <div id="btn" class="key--operator" data-action="add">+</div>
        <div id="btn" class="key--operator" data-action="subtract">-</div>
        <div id="btn" class="key--operator" data-action="multiply">&times;</div>
        <div id="btn" class="key--operator" data-action="divide">รท</div>
        <div id="btn">7</div>
        <div id="btn">8</div>
        <div id="btn">9</div>
        <div id="btn">4</div>
        <div id="btn">5</div>
        <div id="btn">6</div>
        <div id="btn">1</div>
        <div id="btn">2</div>
        <div id="btn">3</div>
        <div id="btn">0</div>
        <div id="btn" data-action="decimal">.</div>
        <div id="btn" data-action="clear">C</div>
        <div id="btn" class="key--equal" data-action="calculate">=</div>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
